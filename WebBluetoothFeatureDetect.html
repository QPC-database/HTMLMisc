<!doctype html>
<html>
<body>
  Web Bluetooth will be feature detected using script.
<script>
  "use strict";
  if (navigator.bluetooth) {
    document.body.innerText =
      "Web Bluetooth appears available via navigator.bluetooth.";
  } else {
    document.body.innerText =
      "Web Bluetooth not available via navigator.bluetooth.";
  }
</script>
</body>
</html>
