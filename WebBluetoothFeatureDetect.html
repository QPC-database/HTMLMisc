<!doctype html>
<html>
<body>
  Web Bluetooth will be feature detected using script.
<script>
  "use strict";
  if (navigator.bluetooth) {
    document.body.innerHTML =
      "Web Bluetooth appears <em>available</em> via navigator.bluetooth.";
  } else {
    document.body.innerText =
      "Web Bluetooth <em>not available</em> via navigator.bluetooth.";
  }
</script>
</body>
</html>
